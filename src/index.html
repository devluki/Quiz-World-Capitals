<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,400;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="./sass/main.scss" />
    <script type="module" src="./js/controller.js"></script>

    <title>World Capitals Quiz</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="app">
        <div class="heading__container">
          <h1 class="heading animate__animated animate__lightSpeedInRight">
            <span class="word__wrapper">
              <span class="bounce">W</span><span class="bounce">o</span
              ><span class="bounce">r</span><span class="bounce">l</span
              ><span class="bounce">d</span>
            </span>
            <span class="word__wrapper">
              <span class="bounce">C</span><span class="bounce">a</span
              ><span class="bounce">p</span><span class="bounce">i</span
              ><span class="bounce">t</span><span class="bounce">a</span
              ><span class="bounce">l</span>
            </span>
            <span class="word__wrapper">
              <span class="bounce">Q</span><span class="bounce">u</span
              ><span class="bounce">i</span><span class="bounce">z</span>
            </span>
          </h1>
        </div>
        <div class="app__stats"></div>
        <div class="app__main">
          <div class="main__content">
            <p>
              <strong>Take the quiz and test your knowledge!</strong> How many
              of world capitals can you guess correctly? Good luck! :)
            </p>
          </div>

          <div class="buttons__container">
            <button class="getData btn slide">Start</button>
          </div>
        </div>
        <div class="app__info">
          <a href="https://github.com/devluki/Quiz-World-Capitals"
            ><i class="fa-brands fa-github bounce"></i
          ></a>
        </div>
      </div>
    </div>
  </body>
</html>
